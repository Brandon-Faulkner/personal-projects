<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>LaunchPad Leaderboard</title>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
    <div id="main" class="main">
        <div id="owner" class="grid-dark-box">
            <div class="grid-titles">
                <div class="blue-line"></div>
                <div class="titles">
                    <h1>Project Owner</h1>
                </div>
            </div>
            <div class="light-box">
                <p id="project-owner-name"></p>
            </div>
        </div>
        <div id="sponsor" class="grid-dark-box">
            <div class="grid-titles">
                <div class="blue-line"></div>
                <div class="titles">
                    <h1>Sponsor</h1>
                </div>
            </div>
            <div class="light-box">
                <p id="sponsor-name"></p>
            </div>
        </div>
        <div id="donor" class="grid-board-box">
            <h1 id="donor-title"> Donors & Pledges / Total: $0</h1>
            <h2 id="donor0" class="names"></h2>
            <h2 id="donor1" class="names"></h2>
            <h2 id="donor2" class="names"></h2>
            <h2 id="donor3" class="names"></h2>
            <h2 id="donor4" class="names"></h2>
        </div>
        <div id="prayer" class="grid-board-box">
            <h1 id="prayer-title"> Prayer Partners</h1>
            <h2 id="prayer0" class="names"></h2>
            <h2 id="prayer1" class="names"></h2>
            <h2 id="prayer2" class="names"></h2>
            <h2 id="prayer3" class="names"></h2>
            <h2 id="prayer4" class="names"></h2>
        </div>
        <div id="team" class="grid-board-box">
            <h1 id="team-title"> Team Members</h1>
            <h2 id="team0" class="names"></h2>
            <h2 id="team1" class="names"></h2>
            <h2 id="team2" class="names"></h2>
            <h2 id="team3" class="names"></h2>
            <h2 id="team4" class="names"></h2>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>

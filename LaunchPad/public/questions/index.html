<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>LaunchPad Questions</title>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
    <div id="main" class="main">
        <div id="main-title">
            <div class="grid-titles">
                <div class="titles">
                    <h1>Questions</h1>
                </div>
            </div>
        </div>
        <div id="main-box">           
        </div>
        <div id="main-overlay">
            <div id="questions-box">
                <h1 id="overlay-title">Question</h1>
                <div id="question-text-box">
                    <h3 id="question-text" style="margin:10px">Default</h3>
                </div>
                <div id="overlay-buttons-holder">
                    <button id="btnQuestionCancel" class="overlay-buttons cancel" type="button">CANCEL</button>
                    <button id="btnQuestionDelete" class="overlay-buttons delete" type="button">DELETE</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>

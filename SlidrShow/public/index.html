<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SlidrShow</title>
</head>

<style>
  body {
    inset: 0;
    margin: 0;
    position: fixed;
  }

  #mediaHolder {
    width: 100%;
    height: 100%;
    background: #2D2D2D;
  }

  #mediaElem {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  #loader {
    position: fixed;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    max-width: 6rem;
    inset: 0;
    margin: auto;
  }

  #loader:before,
  #loader:after {
    content: "";
    position: absolute;
    border-radius: 50%;
    animation: pulsOut 1.8s ease-in-out infinite;
    filter: drop-shadow(0 0 1rem rgba(255, 255, 255, 0.75));
  }

  #loader:before {
    width: 100%;
    padding-bottom: 100%;
    box-shadow: inset 0 0 0 1rem #fff;
    animation-name: pulsIn;
  }

  #loader:after {
    width: calc(100% - 2rem);
    padding-bottom: calc(100% - 2rem);
    box-shadow: 0 0 0 0 #fff;
  }

  @keyframes pulsIn {
    0% {
      box-shadow: inset 0 0 0 1rem #fff;
      opacity: 1;
    }

    50%,
    100% {
      box-shadow: inset 0 0 0 0 #fff;
      opacity: 0;
    }
  }

  @keyframes pulsOut {

    0%,
    50% {
      box-shadow: 0 0 0 0 #fff;
      opacity: 0;
    }

    100% {
      box-shadow: 0 0 0 1rem #fff;
      opacity: 1;
    }
  }
</style>

<body>
  <div id="mediaHolder"></div>
  <div id="loader"></div>
  <script type="module" src="script.js"></script>
</body>

</html>
